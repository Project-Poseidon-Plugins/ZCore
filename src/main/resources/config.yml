###############################################
# ┌─────────────────────────────────────────┐ #
# │                  ZCore                  │ #
# └─────────────────────────────────────────┘ #
###############################################

# In what interval should data be automatically saved
auto-save-time: 300

# Message formats
format:
  broadcast-format: '&d[Broadcast] {MESSAGE}'

# Message of the day
# Set to '' to disable
motd:
  - '&eWelcome, {USERNAME}&e!'
  - '&bType /help for a list of commands.'
  - '&7Online players: &f{LIST}'

# Server rules
# Set to '' to disable
rules:
  - '&c1. Be respectful'
  - '&c2. No griefing'
  - '&c3. No cheating'

# Kick configuration
kick:
  # Default kick reason
  default-reason: 'Kicked from server'

  # Message format
  format: '&cYou have been kicked: {REASON}'

# Ban configuration
ban:
  # Default ban reason
  default-reason: 'The ban hammer has spoken!'

  # Messages
  permanent-ban: '&cYou have been permanently banned: {REASON}'
  temporary-ban: '&cYou have been banned until {DATETIME}: {REASON}'
  permanent-ipban: '&cYour IP has been permanently banned: {REASON}'
  temporary-ipban: '&cYour IP has been banned until {DATETIME}: {REASON}'

# How many homes are players with zcore.sethome.multiple allowed to have
multiple-homes: 10

# How many homes should be shown on a page in /homes
homes-per-page: 50